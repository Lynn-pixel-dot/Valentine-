<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Valentine ğŸ’Œ</title>

  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@500;700&display=swap" rel="stylesheet">

  <style>
    body {
      margin: 0;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background-color: #ffc0cb; /* baby pink */
      font-family: 'Poppins', Arial, sans-serif;
      color: #fff;
      text-align: center;
      overflow: hidden;
    }

    .card {
      padding: 30px;
      max-width: 90%;
    }

    h1 {
      font-size: 2.5rem; /* big on phone */
      margin-bottom: 30px;
    }

    .buttons {
      position: relative;
      height: 120px;
    }

    button {
      font-size: 1.6rem; /* big text */
      padding: 15px 30px;
      border: none;
      border-radius: 40px;
      cursor: pointer;
      position: absolute;
      transition: transform 0.2s;
    }

    .yes {
      background: #fff;
      color: #ff4d6d;
      left: 50%;
      transform: translateX(-120%);
    }

    .no {
      background: rgba(255, 255, 255, 0.3);
      color: #fff;
      left: 50%;
      transform: translateX(20%);
    }

    .message {
      font-size: 1.8rem;
      margin-top: 30px;
      display: none;
      color: #800000; /* optional darker text for contrast */
    }
  </style>
</head>

<body>
  <div class="card">
    <h1>Hey there, Will you be my Valentine? ğŸ’ŒğŸ¤</h1>

    <div class="buttons">
      <button class="yes" onclick="sayYes()">YES</button>
      <button class="no" onmouseover="moveNo()">NO ğŸ’”</button>
    </div>

    <div class="message" id="message">
      Woahâ€¦ you said YES, babe! This Valentine, my heart belongs entirely to you ğŸ’ğŸ¤
    </div>
  </div>

  <script>
    function moveNo() {
      const noBtn = document.querySelector('.no');
      const x = Math.random() * 200 - 100; // horizontal random
      const y = Math.random() * 80 - 40;   // vertical random
      noBtn.style.transform = `translate(${x}px, ${y}px)`;
    }

    function sayYes() {
      document.getElementById('message').style.display = 'block';
    }
  </script>
</body>
</html>
